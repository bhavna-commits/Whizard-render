<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Message Modal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://unpkg.com/@phosphor-icons/web@2.1.1"></script>
    <style>
        body {
            background-color: #1a1a1a;
        }
        
        .modal-content {
            border-radius: 12px;
            border: 3px solid #E9EAFD99;
            box-shadow: 0px 8px 24px 0px #0000001F;
            padding: 60px 20px 30px;
            text-align: center;
            position: relative;
        }
        
        .error-icon-container {
            position: absolute;
            width: 80px;
            height: 80px;
            top: 0;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #f8f9fa;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 8px 24px 0px #0000001F;
            border: 3px solid #E9EAFD99;
        }
        
        .error-icon-container .ph-duotone {
            color: #dc3545;
            font-size: 32px;
        }
        
        .error-title {
            font-size: 32px;
            font-weight: 500;
            margin-bottom: 20px;
        }
        
        .error-description {
            color: #6c757d;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .error-close-btn {
            background-color: #191919;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 0;
            width: 100%;
            font-size: 18px;
            box-shadow: 0px 1px 2px 0px #1018280D;
        }
        
        .error-close-btn:hover {
            background-color: #343a40;
        }
        
        /* Responsive adjustments */
        @media (max-width: 576px) {
            .error-icon-container {
                width: 60px;
                height: 60px;
            }
            
            .error-icon-container .ph-duotone {
                font-size: 24px;
            }
            
            .error-title {
                font-size: 24px;
                font-weight: 400;
                color: #191919;
            }
            
            .error-description {
                font-size: 14px;
                font-weight: 400;
                color: #656565;
            }
            
            .modal-content {
                padding: 50px 15px 20px;
            }
        }
    </style>
</head>
<body>
    <button type="button" class="btn btn-danger mt-5 ml-5" data-toggle="modal" data-target="#errorModal">
        Show Error Modal
    </button>

    <!-- Error Message Modal -->
    <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="error-icon-container">
                    <i class="ph-duotone ph-warning"></i>
                </div>
                <h2 class="error-title">Error Message</h2>
                <p class="error-description">
                    Lorem ipsum dolor sit amet consectetur.<br>
                    Et neque luctus tortor diam at sit.
                </p>
                <button type="button" class="error-close-btn" data-dismiss="modal">
                    Close
                </button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
